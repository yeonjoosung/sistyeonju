                 <script>
        if (window.XMLHttpRequest)
		  {// code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp=new XMLHttpRequest();
		  }
		else
		  {// code for IE6, IE5
		  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
        xmlhttp.open("GET","http://api.visitkorea.or.kr/openapi/service/rest/KorService/areaBasedList?ServiceKey=1EUls2nDhEdmwi9bF8O56vjnt9XW0B%2Fdq3ctZF2KW7oMHnC9UH6qVnWRLPCWddmBRyzFH0kDUsuKqDMqlG%2FsHA%3D%3D&areaCode=35&MobileOS=ETC&MobileApp=TourAPI3.0_Guide",false);
		xmlhttp.send();
		xmlDoc=xmlhttp.responseXML; 
		
		document.write("<table><tr><th>title</th><th>firstimage</th></tr>");
		var x=xmlDoc.getElementsByTagName("item");
		for (i=0;i<x.length;i++)
		{ 
		document.write("<tr><td>");
		document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write("</td><td>");
		var img_length = x[i].getElementsByTagName("firstimage") ;
		if (img_length.length==0 ){
			document.write("<img src='./img/no_images.jpg' border=0>");
		} else {
		document.write("<img src='");
		document.write(x[i].getElementsByTagName("firstimage")[0].childNodes[0].nodeValue);
		document.write("' /> ");
		}
		document.write("</td><td>");
		document.write('<INPUT type="button" class="button" value="clipboard" onClick="copymetasearch();">');
		document.write("</td><td>");
		document.write("</td></tr>");
		}
		
		document.write("</table>");
		
		</script>
