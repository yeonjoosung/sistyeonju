<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Google maps radio buttons CSS only</title>

<link href="style.css" type="text/css" rel="stylesheet" />

  
</head>

<body>
  <div class="optional day-of-week container">
	<div id="checkday">
		<label class="material-icons">
			<input type="checkbox" name="day1" id="day_1" value="Monday" checked/>
			<span>월</span>
		</label>								
		<label class="material-icons">
			<input type="checkbox" name="day2" id="day_2" value="Tuesday" checked/>
			<span>화</span>
		</label>
		<label class="material-icons">
			<input type="checkbox" name="day3" id="day_3" value="Wednesday" checked/>
			<span>수</span>
		</label>
		<label class="material-icons">
			<input type="checkbox" name="day4" id="day_4" value="Thursday" checked/>
			<span>목</span>
		</label>
		<label class="material-icons">
			<input type="checkbox" name="day5" id="day_5" value="Friday" checked/>
			<span>금</span>
		</label>
		<label class="material-icons">
			<input type="checkbox" name="day6" id="day_6" value="Saturday" checked/>
			<span>토</span>
		</label>
		<label class="material-icons">
			<input type="checkbox" name="day7" id="day_7" value="Sunday" checked/>
			<span>일</span>
		</label>
	</div>
</div>
  
</body>
</html>
